<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1>Etch-a-Sketch</h1>
      </div>
    </header>
    <main>
      <section class="controls">
        <div class="container controls__container">
          <div class="controls__menu">
            <button>First</button><button>Second</button><button>Third</button>
          </div>
        </div>
      </section>
      <section class="game">
        <div class="container game__container">
          <div class="game__board"></div>
        </div>
      </section>
    </main>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
